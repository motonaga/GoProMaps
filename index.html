
<!DOCTYPE html>
<html lang="ja">

<head>
<meta charset="UTF-8">
<title>Sample_GoogleMap</title>

<script src="http://maps.google.com/maps/api/js?key=AIzaSyAq_4WtgcJ9z0bB3gYpmoZRrzI3yJCD2mM"></script>

<style>
html { height: 100% }
body { height: 100% }
#map { height: 100%; width: 100%}
</style>
</head>

<body>
<div id="map"></div>

<script>
var map = new google.maps.Map(
    document.getElementById('map'),
    {
        center: google.maps.LatLng(35.674874, 139.521906),
        zoom: 15,
        mapTypeId: 'roadmap'
    }
);
</script>

</body>
</html>
